<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="icon">
        <img src="https://www.apklinker.com/wp-content/uploads/2017/11/OnePlusCalculator.png" alt="">
        <h2>Calculator</h2>
    </div>
    <div id="main">
        <div id="display">
            <h1 class="whiteText">Calculator</h1>
            <h2 class="whiteText">0</h2>
            <h3 class="whiteText"></h3>
        </div>
        <div id="wrapper"></div>
        <div id="buttons">
            <div class="cb" id="ac">
                <h3>AC</h3>
            </div>
            <div class="cb" id="del">
                <ion-icon name="close-circle-outline" aria-label="Delete"></ion-icon>
                <h3>Bk</h3>
            </div>
            <div class="cb" id="percent">
                <img src="./percent.png" alt="">
                <h3>%</h3>
            </div>
            <div class="cb" id="divide">
                <i class="ri-divide-fill"></i>
                <h3>/</h3>
            </div>
            <div class="cb" id="n7">
                <h3>7</h3>
            </div>
            <div class="cb" id="n8">
                <h3>8</h3>
            </div>
            <div class="cb" id="n9">
                <h3>9</h3>
            </div>
            <div class="cb" id="multiply">
                <img src="./multiply.png" alt="">
                <h3>*</h3>
            </div>
            <div class="cb" id="n4">
                <h3>4</h3>
            </div>
            <div class="cb" id="n5">
                <h3>5</h3>
            </div>
            <div class="cb" id="n6">
                <h3>6</h3>
            </div>
            <div class="cb" id="subtract">
                <ion-icon name="remove-outline"></ion-icon>
                <h3>-</h3>
            </div>
            <div class="cb" id="n1">
                <h3>1</h3>
            </div>
            <div class="cb" id="n2">
                <h3>2</h3>
            </div>
            <div class="cb" id="n3">
                <h3>3</h3>
            </div>
            <div class="cb" id="add">
                <ion-icon name="add-outline"></ion-icon>
                <h3>+</h3>
            </div>
            <div class="cb" id="expand">
                <img src="./expand.png" alt="">
            </div>
            <div class="cb" id="n0">
                <h3>0</h3>
            </div>
            <div class="cb" id="decimal">
                <h3>.</h3>
            </div>
            <div class="cb" id="equals">
                <img src="./equal.png" alt="">
                <h3>=</h3>
            </div>
        </div>
        <div class="overlay"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
